name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ''
            archive_ext: '.tar.gz'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ''
            archive_ext: '.tar.gz'
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ''
            archive_ext: '.tar.gz'
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ''
            archive_ext: '.tar.gz'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: '.exe'
            archive_ext: '.zip'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools and OpenSSL (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          # Build OpenSSL for musl (no-secure-memory avoids linux/mman.h dependency)
          curl -LO https://www.openssl.org/source/openssl-3.2.1.tar.gz
          tar xzf openssl-3.2.1.tar.gz
          cd openssl-3.2.1
          CC=musl-gcc ./Configure linux-x86_64 --prefix=/usr/local/musl --openssldir=/usr/local/musl/ssl no-shared no-secure-memory no-afalgeng
          make -j$(nproc)
          sudo make install_sw
          echo "OPENSSL_DIR=/usr/local/musl" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI binary
        run: cargo build --release --target ${{ matrix.target }} -p saorsa-gossip

      - name: Build Coordinator binary
        run: cargo build --release --target ${{ matrix.target }} -p saorsa-coordinator

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../saorsa-gossip-${{ matrix.target }}${{ matrix.archive_ext }} \
            saorsa-gossip${{ matrix.suffix }} \
            saorsa-gossip-coordinator${{ matrix.suffix }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../saorsa-gossip-${{ matrix.target }}${{ matrix.archive_ext }} `
            saorsa-gossip${{ matrix.suffix }} `
            saorsa-gossip-coordinator${{ matrix.suffix }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: saorsa-gossip-${{ matrix.target }}
          path: saorsa-gossip-${{ matrix.target }}${{ matrix.archive_ext }}

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish crates (in dependency order)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish each crate in dependency order with retry logic
          CRATES=(
            "crates/types"
            "crates/identity"
            "crates/transport"
            "crates/membership"
            "crates/pubsub"
            "crates/crdt-sync"
            "crates/groups"
            "crates/presence"
            "crates/coordinator"
            "crates/rendezvous"
            "crates/simulator"
            "crates/load-test"
          )

          for crate in "${CRATES[@]}"; do
            echo "Publishing $crate..."
            cd "$crate"

            # Try to publish, retry up to 3 times for transient errors
            for i in 1 2 3; do
              if cargo publish --no-verify; then
                echo "Successfully published $crate"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "Publish failed, retrying in 30 seconds..."
                  sleep 30
                else
                  # Check if it failed because it's already published
                  if cargo publish --no-verify 2>&1 | grep -q "already uploaded"; then
                    echo "$crate already published, continuing..."
                    break
                  fi
                  echo "Failed to publish $crate after 3 attempts"
                  exit 1
                fi
              fi
            done

            cd ../..
            # Wait for crates.io to index before publishing dependent crates
            echo "Waiting 30s for crates.io indexing..."
            sleep 30
          done

          echo "All crates published successfully!"
