[package]
name = "saorsa-coordinator"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Coordinator/bootstrap node binary for Saorsa Gossip network"
keywords = ["gossip", "p2p", "post-quantum", "networking", "coordinator"]
categories = ["network-programming", "command-line-utilities"]

[[bin]]
name = "saorsa-gossip-coordinator"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive"] }
hex = "0.4"
shellexpand = "3.1"
self_update = { version = "0.41", features = ["archive-tar", "compression-flate2"] }

# Async runtime
tokio = { workspace = true, features = ["fs", "signal"] }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Crypto
saorsa-pqc = { workspace = true }

# Transport
ant-quic = { workspace = true }
bytes = { workspace = true }

# Workspace crates
saorsa-gossip-types = { workspace = true }
saorsa-gossip-identity = { workspace = true }
saorsa-gossip-transport = { workspace = true }
saorsa-gossip-coordinator = { workspace = true }
saorsa-gossip-membership = { workspace = true }
saorsa-gossip-pubsub = { workspace = true }
saorsa-gossip-workspace-hack = { version = "0.1", path = "../../saorsa-gossip-workspace-hack" }
